name: ğŸ“ PR Checks

on:
  pull_request:
    branches:
      - main

jobs:
  run-checks:
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ›‘ Cancel Previous Runs
        uses: styfle/cancel-workflow-action@0.11.0

      - name: â¬‡ï¸ Checkout Repo
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '18'

      - name: ğŸ“¥ Install Dependencies
        run: npm install

      - name: ğŸ“ Linting
        run: npm run lint

      - name: ğŸ› ï¸ Run Tests
        run: npm run test -- run

      - name: ğŸ—ï¸ Website Builds Successfully
        run: npm run build
